
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Create handlers to increase and decrease vehicle count here
		let carCount=0;
        let bikeCount=0;
        let scootyCount=0;
        let bicycleCount=0;
        
        let increaseCount=(value)=>{
        	if(value==="car"){
                carCount+=1;
            }else if(value==="bike"){
                bikeCount+=1;
            }else if(value==="scooty"){
                scootyCount+=1;
            }else{
                bicycleCount+=1;
            }
      		rootElement.render(<App />);
        }

        let decreaseCount=(value)=>{
        	if(value==="car"){
                carCount-=1;
            }else if(value==="bike"){
                bikeCount-=1;
            }else if(value==="scooty"){
                scootyCount-=1;
            }else{
                bicycleCount-=1;
            }
      		rootElement.render(<App />);
        }
      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {carCount}</b> &emsp;
                <button onClick={()=>increaseCount("car")}>Increase</button>&emsp;
                <button onClick={()=>decreaseCount("car")}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike: {bikeCount}</b> &emsp;
                <button onClick={()=>increaseCount(bikeCount)}>Increase</button>&emsp;
                <button onClick={()=>decreaseCount(bikeCount)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {scootyCount}</b> &emsp;
                <button onClick={()=>increaseCount()}>Increase</button>&emsp;
                <button onClick={()=>decreaseCount(carCount)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {bicycleCount}</b> &emsp;
                <button onClick={()=>increaseCount(carCount)}>Increase</button>&emsp;
                <button onClick={()=>decreaseCount(carCount)}>Decrease</button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
